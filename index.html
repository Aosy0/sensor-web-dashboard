<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>環境センサーダッシュボード</title>
    
    <!-- Chart.js ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- カスタムスタイル -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>環境センサーダッシュボード</h1>
        </header>

        <!-- 現在値エリア -->
        <div class="current-values">
            <div class="value-card temperature">
                <div class="header">
                    <span>温度</span>
                </div>
                <div class="value-wrapper">
                    <span class="value" id="current-temp">--</span>
                    <span class="unit">°C</span>
                </div>
            </div>

            <div class="value-card humidity">
                <div class="header">
                    <span>湿度</span>
                </div>
                <div class="value-wrapper">
                    <span class="value" id="current-humidity">--</span>
                    <span class="unit">%</span>
                </div>
            </div>

            <div class="value-card co2">
                <div class="header">
                    <span>CO2濃度</span>
                </div>
                <div class="value-wrapper">
                    <span class="value" id="current-co2">--</span>
                    <span class="unit">ppm</span>
                </div>
            </div>

            <div class="value-card timestamp">
                <div class="header">
                    <span>最終更新</span>
                </div>
                <div class="value-container">
                    <div class="value" id="current-time">--:--:--</div>
                    <div class="unit" id="current-date">----/--/--</div>
                </div>
            </div>
        </div>

        <!-- コントロールボタン -->
        <div class="controls">
            <button class="active" onclick="changeTimeRange(1)">1時間</button>
            <button onclick="changeTimeRange(6)">6時間</button>
            <button onclick="changeTimeRange(24)">24時間</button>
            <button onclick="changeTimeRange(168)">7日間</button>
        </div>

        <!-- グラフエリア -->
        <div class="charts-container">
            <div class="chart-card">
                <h3>温度推移</h3>
                <div class="chart-wrapper">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>湿度推移</h3>
                <div class="chart-wrapper">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>CO2濃度推移</h3>
                <div class="chart-wrapper">
                    <canvas id="co2Chart"></canvas>
                </div>
            </div>
        </div>

        <div class="status-bar" id="status">
            読み込み中...
        </div>
    </div>

    <!-- カスタムスクリプト -->
    <script src="script.js?v=2"></script>
</body>
</html>
