<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áí∞Â¢É„Çª„É≥„Çµ„Éº„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .current-values {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .value-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .value-card:hover {
            transform: translateY(-5px);
        }

        .value-card .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .value-card .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .value-card .value {
            color: #333;
            font-size: 2em;
            font-weight: bold;
        }

        .value-card .unit {
            color: #999;
            font-size: 0.8em;
        }

        .value-card.temperature .icon {
            color: #ff6b6b;
        }

        .value-card.humidity .icon {
            color: #4ecdc4;
        }

        .value-card.co2 .icon {
            color: #95e1d3;
        }

        .value-card.timestamp .icon {
            color: #ffd93d;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .chart-card h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .status {
            text-align: center;
            color: white;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .status.error {
            background: rgba(255, 0, 0, 0.3);
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls button {
            background: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .controls button.active {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }

            .current-values {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üå°Ô∏è Áí∞Â¢É„Çª„É≥„Çµ„Éº„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ</h1>

        <div class="current-values">
            <div class="value-card temperature">
                <div class="icon">üå°Ô∏è</div>
                <div class="label">Ê∏©Â∫¶</div>
                <div class="value" id="current-temp">--</div>
                <div class="unit">¬∞C</div>
            </div>
            <div class="value-card humidity">
                <div class="icon">üíß</div>
                <div class="label">ÊπøÂ∫¶</div>
                <div class="value" id="current-humidity">--</div>
                <div class="unit">%</div>
            </div>
            <div class="value-card co2">
                <div class="icon">üå´Ô∏è</div>
                <div class="label">CO2ÊøÉÂ∫¶</div>
                <div class="value" id="current-co2">--</div>
                <div class="unit">ppm</div>
            </div>
            <div class="value-card timestamp">
                <div class="icon">üïê</div>
                <div class="label">ÊúÄÁµÇÊõ¥Êñ∞</div>
                <div class="value" id="current-time" style="font-size: 1.2em;">--:--:--</div>
                <div class="unit" id="current-date">----/--/--</div>
            </div>
        </div>

        <div class="controls">
            <button class="active" onclick="changeTimeRange(1)">1ÊôÇÈñì</button>
            <button onclick="changeTimeRange(6)">6ÊôÇÈñì</button>
            <button onclick="changeTimeRange(24)">24ÊôÇÈñì</button>
            <button onclick="changeTimeRange(168)">7Êó•Èñì</button>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>Ê∏©Â∫¶ (¬∞C)</h3>
                <div class="chart-wrapper">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>ÊπøÂ∫¶ (%)</h3>
                <div class="chart-wrapper">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>CO2ÊøÉÂ∫¶ (ppm)</h3>
                <div class="chart-wrapper">
                    <canvas id="co2Chart"></canvas>
                </div>
            </div>
        </div>

        <div class="status" id="status">
            „Éá„Éº„ÇøË™≠„ÅøËæº„Åø‰∏≠...
        </div>
    </div>

    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let tempChart, humidityChart, co2Chart;
        let currentTimeRange = 1; // „Éá„Éï„Ç©„É´„Éà1ÊôÇÈñì
        let updateInterval;

        // API„Ç®„É≥„Éâ„Éù„Ç§„É≥„ÉàË®≠ÂÆöÔºàÁí∞Â¢É„Å´Âøú„Åò„Å¶Â§âÊõ¥„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ
        const API_BASE_URL = window.location.origin;
        const API_CURRENT = `${API_BASE_URL}/api/sensor/current`;
        const API_HISTORY = `${API_BASE_URL}/api/sensor/history`;

        // Chart.js„ÅÆÂÖ±ÈÄöË®≠ÂÆö
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        displayFormats: {
                            hour: 'HH:mm',
                            day: 'MM/dd'
                        }
                    },
                    grid: {
                        color: 'rgba(0, 0, 0, 0.05)'
                    }
                },
                y: {
                    grid: {
                        color: 'rgba(0, 0, 0, 0.05)'
                    }
                }
            }
        };

        // „Ç∞„É©„ÉïÂàùÊúüÂåñ
        function initCharts() {
            const tempCtx = document.getElementById('tempChart').getContext('2d');
            tempChart = new Chart(tempCtx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Ê∏©Â∫¶',
                        data: [],
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });

            const humidityCtx = document.getElementById('humidityChart').getContext('2d');
            humidityChart = new Chart(humidityCtx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'ÊπøÂ∫¶',
                        data: [],
                        borderColor: '#4ecdc4',
                        backgroundColor: 'rgba(78, 205, 196, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });

            const co2Ctx = document.getElementById('co2Chart').getContext('2d');
            co2Chart = new Chart(co2Ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'CO2',
                        data: [],
                        borderColor: '#95e1d3',
                        backgroundColor: 'rgba(149, 225, 211, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });
        }

        // ÁèæÂú®ÂÄ§„ÅÆÊõ¥Êñ∞
        async function updateCurrentValues() {
            try {
                // „É¢„ÉÉ„ÇØ„Éá„Éº„ÇøÔºàÂÆüÈöõ„ÅÆAPI„Å´ÁΩÆ„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑÔºâ
                const data = generateMockCurrentData();
                
                // ÂÆüÈöõ„ÅÆAPIÂëº„Å≥Âá∫„Åó„ÅÆ‰æãÔºö
                // const response = await fetch(API_CURRENT);
                // const data = await response.json();

                document.getElementById('current-temp').textContent = data.temperature.toFixed(1);
                document.getElementById('current-humidity').textContent = data.humidity.toFixed(1);
                document.getElementById('current-co2').textContent = Math.round(data.co2);

                const date = new Date(data.timestamp);
                document.getElementById('current-time').textContent = date.toLocaleTimeString('ja-JP');
                document.getElementById('current-date').textContent = date.toLocaleDateString('ja-JP');

                document.getElementById('status').textContent = 'Ê≠£Â∏∏„Å´Âãï‰Ωú‰∏≠';
                document.getElementById('status').classList.remove('error');
            } catch (error) {
                console.error('„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:', error);
                document.getElementById('status').textContent = '„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº';
                document.getElementById('status').classList.add('error');
            }
        }

        // Â±•Ê≠¥„Éá„Éº„Çø„ÅÆÊõ¥Êñ∞
        async function updateHistoryData() {
            try {
                // „É¢„ÉÉ„ÇØ„Éá„Éº„ÇøÔºàÂÆüÈöõ„ÅÆAPI„Å´ÁΩÆ„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑÔºâ
                const data = generateMockHistoryData(currentTimeRange);
                
                // ÂÆüÈöõ„ÅÆAPIÂëº„Å≥Âá∫„Åó„ÅÆ‰æãÔºö
                // const response = await fetch(`${API_HISTORY}?hours=${currentTimeRange}`);
                // const data = await response.json();

                // „Ç∞„É©„Éï„Éá„Éº„Çø„ÅÆÊõ¥Êñ∞
                tempChart.data.datasets[0].data = data.map(d => ({ x: d.timestamp, y: d.temperature }));
                humidityChart.data.datasets[0].data = data.map(d => ({ x: d.timestamp, y: d.humidity }));
                co2Chart.data.datasets[0].data = data.map(d => ({ x: d.timestamp, y: d.co2 }));

                tempChart.update();
                humidityChart.update();
                co2Chart.update();
            } catch (error) {
                console.error('Â±•Ê≠¥„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:', error);
            }
        }

        // ÊôÇÈñìÁØÑÂõ≤Â§âÊõ¥
        function changeTimeRange(hours) {
            currentTimeRange = hours;
            
            // „Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            updateHistoryData();
        }

        // „É¢„ÉÉ„ÇØ„Éá„Éº„ÇøÁîüÊàêÔºàÈñãÁô∫„Éª„ÉÜ„Çπ„ÉàÁî®Ôºâ
        function generateMockCurrentData() {
            return {
                temperature: 20 + Math.random() * 10,
                humidity: 40 + Math.random() * 30,
                co2: 400 + Math.random() * 600,
                timestamp: new Date().toISOString()
            };
        }

        function generateMockHistoryData(hours) {
            const data = [];
            const now = new Date();
            const points = Math.min(hours * 6, 200); // 10ÂàÜÈñìÈöî„ÄÅÊúÄÂ§ß200„Éù„Ç§„É≥„Éà

            for (let i = points; i >= 0; i--) {
                const time = new Date(now - i * 10 * 60 * 1000);
                data.push({
                    timestamp: time.toISOString(),
                    temperature: 22 + Math.sin(i / 10) * 3 + Math.random() * 2,
                    humidity: 55 + Math.cos(i / 8) * 10 + Math.random() * 5,
                    co2: 600 + Math.sin(i / 15) * 200 + Math.random() * 100
                });
            }

            return data;
        }

        // ÂàùÊúüÂåñ
        async function init() {
            initCharts();
            await updateCurrentValues();
            await updateHistoryData();

            // 30Áßí„Åî„Å®„Å´Êõ¥Êñ∞
            updateInterval = setInterval(async () => {
                await updateCurrentValues();
                await updateHistoryData();
            }, 30000);
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂÆüË°å
        window.addEventListener('load', init);

        // „Éö„Éº„Ç∏„ÇíÈõ¢„Çå„ÇãÊôÇ„Å´„Ç§„É≥„Çø„Éº„Éê„É´„Çí„ÇØ„É™„Ç¢
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>

</html>
